<ul class="bookShelf">
  <li class="bookItem" *ngFor="let book of books">
    <div class="cover">
      <a href="#" title="{{book.title}}">
        <img src="{{book.cover}}" alt="book cover">
      </a>
    </div>
    <div class="info">
      <div class="title">
        {{book.title}}
      </div>
      <div class="author">
        {{book.author}}
      </div>
    </div>
  </li>
</ul>
